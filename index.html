<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cute Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <h1 id="counter">0</h1>
      <br />
      <div class="button-container">
        <button class="btn increaseBtn" id="increaseButton">Increase</button>
        <button class="btn resetBtn" id="resetButton">Reset</button>
        <button class="btn decreaseBtn" id="decreaseButton">Decrease</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
